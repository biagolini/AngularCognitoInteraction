<div class="page-container">
  <div *ngIf="!showNewPasswordForm; else newPasswordForm">
    <input type="email" [(ngModel)]="email" placeholder="Email" />
    <input type="password" [(ngModel)]="password" placeholder="Password" />
    <button (click)="onLogin()">Login</button>
  </div>

  <ng-template #newPasswordForm>
    <p>You must update your password before logging in.</p>
    <input
      type="password"
      [(ngModel)]="newPassword"
      placeholder="New Password"
    />
    <button (click)="completeNewPasswordChallenge()">Update Password</button>
  </ng-template>
</div>
